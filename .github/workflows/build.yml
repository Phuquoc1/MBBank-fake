name: Build iOS IPA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build app archive
      run: |
        set -x
        xcodebuild -project "MB Bank.xcodeproj" \
          -scheme "MB Bank" \
          -configuration Release \
          -derivedDataPath build \
          -archivePath build/MB\ Bank.xcarchive \
          archive \
          2>&1 | tee build.log
        
        echo "=== Archive completed, checking output ==="
        ls -la build/ || echo "Build folder empty"
    
    - name: Export IPA
      run: |
        xcodebuild -exportArchive \
          -archivePath build/MB\ Bank.xcarchive \
          -exportOptionsPlist ExportOptions.plist \
          -exportPath build/ipa \
          2>&1 | tee -a build.log
        
        echo "=== IPA export completed ==="
        ls -la build/ipa/ || echo "IPA folder empty"
    
    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log

    - name: Upload app
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: MB-Bank-IPA
        path: build/ipa/MB\ Bank.ipa

