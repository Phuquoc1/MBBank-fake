name: Build iOS IPA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build app
      run: |
        set -x
        xcodebuild -project "MB Bank.xcodeproj" \
          -scheme "MB Bank" \
          -configuration Release \
          -derivedDataPath build \
          -sdk iphonesimulator \
          2>&1 | tee build.log
        
        echo "=== Build completed, checking output ==="
        ls -la build/Build/Products/Release-iphonesimulator/ || echo "No Release-iphonesimulator found"
        find build -name "*.app" -type d 2>/dev/null || echo "No .app found"
    
    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log

