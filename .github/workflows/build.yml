name: Build iOS IPA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build (use .xcodeproj)
      run: |
        set -e
        echo "Building project using xcodebuild (project mode)"
        xcodebuild -project "MB Bank.xcodeproj" \
          -scheme "MB Bank" \
          -configuration Release \
          -derivedDataPath build \
          CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: MB-Bank-IPA
        path: build/Build/Products/Release-iphoneos/
